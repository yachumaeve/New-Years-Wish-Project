apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # 這是路徑重寫的關鍵：將 /api/recipients 轉發給後端時變成 /recipients
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  tls: # --- 新增這個區段 ---
    - hosts:
        - www.wishwithheart.com
      secretName: wishwithheart-tls # 憑證會存放在這裡
  rules:
    - host: www.wishwithheart.com
      http:
        paths:
          - path: /api/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: backend-service
                port:
                  number: 8080
          - path: /?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
